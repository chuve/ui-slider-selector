<!DOCTYPE html>
<html>
<head>
	<title>Slider Selector UI</title>
	<script src="bower_components/requirejs/require.js"></script>
	<script>
		require.config({
			map: {
				'*': {
					'css':              'bower_components/require-css/css.js'
				}
			},
			paths: {
				'svg': 				    'bower_components/svg.js/dist/svg.min',
				'svg.draggable':	    'bower_components/svg.draggable/svg.draggable.min',
				'ui.slide-selector':	'slider-selector'
			},
			shim: {
				'svg': {
					exports: 'SVG'
				},
				'svg.draggable': {
					deps: ['svg'],
					exports: 'SVG'
				}
			}
		});
	</script>
	<script>
		require(['ui.slide-selector'], function(SliderSelector) {
			var timeline = new SliderSelector({
				container: 'date-slider-selector',
				segments: ['2007','2008','2009','2010','2011','2012','2013','2014'],
				segmentWidth: 155,
				startPoint: 20,
				divisionSegmentHeight: 6,
				divisionHeight: 3,
				divisions: 12,
				segmentAlign: 'left',
				onDragEndSelect: function(position) {
					document.getElementById('current-value').innerHTML = position
				}
			});

			timeline.setSelectorPosition(['2007','5']);
			document.getElementById('current-value').innerHTML = '2007,5'
		});
	</script>
	<style>
		*{
			text-align: center;
		}
		#date-slider-selector{
			width: 660px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
<h1>Slider Selector UI</h1>
<div id="date-slider-selector"></div>
<div>Current value: <span id="current-value"></span></div>
</body>
</html>
